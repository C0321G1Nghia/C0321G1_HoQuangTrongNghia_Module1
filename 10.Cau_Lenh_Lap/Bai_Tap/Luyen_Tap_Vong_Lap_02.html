<p>Tính tiền lãi ngân hàng khi biết số tiền gửi và số tháng gửi</p>
<script>
    let amount = parseInt(prompt('Nhập vào số tiền ban đầu:'));
    let n = parseInt(prompt('Nhập vào số tháng:'));
    let r = parseFloat(prompt('Nhập vào lãi suất:'));
    let result = amount;
    let i = 1;
    while (i <= n) {
        result =result*(1 + r);
        i++;
    }
    alert(result);

</script>
