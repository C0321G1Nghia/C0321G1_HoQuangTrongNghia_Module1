<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("Nhập một số");
    let number = [1,2,3,4,5];
    for (let i=0;i<number.length;i++){
        if (value == number[i]) {
            alert("value " + number[i] + " found at " + i);
        }
    }

</script>
</body>
</html>
