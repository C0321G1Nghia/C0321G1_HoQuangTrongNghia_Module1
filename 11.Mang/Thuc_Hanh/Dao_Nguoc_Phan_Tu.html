<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [1,2,3,4,5,7];
    let a = 0;
    let last = x.length -1;
    while (a < last){
        let b = x[a];
        x[a]= x[last];
        x[last] = b;
        a++;
        last--;
    }
    document.write(x);
</script>

</body>
</html>
