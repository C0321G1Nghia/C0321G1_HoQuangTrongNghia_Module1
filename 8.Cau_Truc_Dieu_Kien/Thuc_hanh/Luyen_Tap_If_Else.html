<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If_Else</title>
</head>
<body>
<script>
    let a = prompt("Tên chính thức của Javascript là gì ?");
    if (a == "ECMAScript"){
        alert("Câu trả lời chính xác!");
    }else {
        alert("Câu trả lời chính xác là 'ECMAScript'_");
    }
</script>
</body>
</html>
