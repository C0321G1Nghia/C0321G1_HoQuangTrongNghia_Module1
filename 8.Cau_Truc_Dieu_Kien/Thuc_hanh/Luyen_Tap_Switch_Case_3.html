<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch_Case_3</title>
</head>
<body>
<script>
    let  a = prompt('Nhập vào một số', 0);
    if (a>0){
        alert(a + "là số dương");
    }else if (a < 0){
        alert(a + "là số âm");
    }else {
        alert(a + "là 0")
    }

</script>
</body>
</html>
