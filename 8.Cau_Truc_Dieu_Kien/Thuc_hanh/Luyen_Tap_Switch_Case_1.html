<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch_Case</title>
</head>
<body>
<script>
    switch (browser) {
case 'Edge' :
    alert("Bạn đã có trình duyệt Edge");
    break;
    case "Chrome":
        case "Firefox":
            case "Safari":
                case "Opera":
                    alert("Chúng tôi có hỗ trợ trình duyệt này");
                    break;
                    default:
                        alert("Chúng tôi không hỗ trợ trình duyệt này")
    }
</script>
</body>
</html>
