<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If_Else_If</title>
</head>
<body>
<script>
    let userName = prompt("Bạn là ai?" );
    if (userName == 'Admin'){
        let pass = prompt('Mật khẩu ?');
        if (pass=="TheMaster"){
            alert("Xin chào");
        }else if (pass == null) {
            alert("Không xác định");
        }else {
            alert("Mật khẩu không đúng ");
        }

    }else if (userName == null){
        alert('Hủy bỏ');
    }else {
        alert("Hệ thống không xác định được danh tính");
    }
</script>
</body>
</html>
