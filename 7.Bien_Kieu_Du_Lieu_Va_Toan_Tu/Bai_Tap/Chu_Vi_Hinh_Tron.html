<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Tính chu vi hình tròn</h3>
<input type="text"placeholder="Bán kính"id="bk"> <br>
<input type="button"value="Tính"onclick="Chuvi()"><br>

<script>
    function Chuvi() {
        let a = document.getElementById("bk").value;
        const pi = 3.14;
        let b = parseFloat(a)*2*pi;

        alert("Chu vi hình tròn : " + b);



    }
</script>

</body>
</html>
