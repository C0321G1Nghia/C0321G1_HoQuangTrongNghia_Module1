<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Chuyển đổi độ C sang độ F</h3>
<input type="text" placeholder="Độ C" id="doC"> <br>
<input type="button" value="Chuyển đổi"onclick="chuyendoi()"><br>

<script>
    function chuyendoi(){
        let a = document.getElementById("doC").value;
        let b = ((parseFloat(a)*9/5)+32);
        alert(b +"Độ F");
    }
</script>
</body>
</html>
