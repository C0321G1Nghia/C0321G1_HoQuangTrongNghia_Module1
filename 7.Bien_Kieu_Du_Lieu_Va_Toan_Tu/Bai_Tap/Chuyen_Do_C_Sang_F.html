<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DoC_Sang_F</title>
</head>
<body>
<input type="text" placeholder="Độ C" id="doC"> <br>
<input type="button" value="Chuyển đổi"onclick="chuyendoi()"><br>
<p id="kq"></p>
<script>
    function chuyendoi(){
    let a = document.getElementById("doC").value;
    let b = ((parseFloat(a)*9/5)+32);
    document.getElementById("kq").innerText= b + "Độ F";
    }
</script>
</body>
</html>
